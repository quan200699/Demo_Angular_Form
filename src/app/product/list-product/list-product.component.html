
<h1>Danh sách sản phẩm</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  <ng-container *ngFor="let product of products">
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
  </ng-container>
</table>
